AllCops:
  Exclude:
    - "bin/**/*"
    - "db/**/*"
    - "config/**/*"
    - "node_modules/**/*"
    - "spec/**/*"
    - "support/**/*"
    - "tmp/**/*"
    - "test/**/*"

# probably don't need this yet - more useful to have them grouped by category/use than alphabetical anyway
Bundler/OrderedGems:
  Enabled: false

Layout/LineLength:
  Max: 100
Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Lint/SuppressedException: # this is sometimes useful in a rails context
  Enabled: false

Metrics/AbcSize:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Max: 50

Style/RedundantReturn:
  Enabled: false
Style/Documentation:
  Enabled: false
Style/StringLiterals:
  EnforcedStyle: double_quotes # consistency across ts and rb
Style/ConditionalAssignment:
  Enabled: false
Style/EmptyMethod:
  Enabled: false
# sometimes it is good to have else with just `nil` in it for clarity eg. it is a return value
Style/EmptyElse:
  EnforcedStyle: empty
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/AsciiComments:
  Enabled: false # Emojis and comments on foreign characters ðŸ‘Œ
Style/FrozenStringLiteralComment:
  Enabled: false
Style/Alias:
  EnforcedStyle: prefer_alias_method
Style/ParallelAssignment:
  Enabled: false
Style/ExponentialNotation:
  Enabled: false

Layout/EmptyLinesAroundAttributeAccessor: # (new in 0.83)
  Enabled: true
Lint/BinaryOperatorWithIdenticalOperands: # (new in 0.89)
  Enabled: true
Lint/DeprecatedOpenSSLConstant: # (new in 0.84)
  Enabled: true

Lint/DuplicateElsifCondition: # (new in 0.88)
