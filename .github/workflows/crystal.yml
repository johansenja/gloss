name: Crystal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
    - uses: actions/checkout@v2
    - name: Naivgate to crystal dir
      run: cd ext/gloss
    - name: Install dependencies
      run: shards install
    - name: Run tests
      run: crystal spec
