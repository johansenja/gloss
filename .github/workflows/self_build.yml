name: Self Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal

    steps:
      - uses: actions/checkout@v2
      - name: Install ruby
        run: apt-get update && apt-get install -y ruby && which ruby
      - name: Build self
        run: exe/gloss build
